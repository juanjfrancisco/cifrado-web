<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTeam" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bgTeam)"/>
  
  <!-- Team members silhouettes -->
  <g transform="translate(150,200)">
    <circle cx="50" cy="50" r="35" fill="#60a5fa" opacity="0.7"/>
    <rect x="20" y="85" width="60" height="80" fill="#3b82f6" opacity="0.6" rx="10"/>
  </g>
  
  <g transform="translate(300,180)">
    <circle cx="50" cy="50" r="35" fill="#3b82f6" opacity="0.8"/>
    <rect x="20" y="85" width="60" height="80" fill="#60a5fa" opacity="0.7" rx="10"/>
  </g>
  
  <g transform="translate(450,200)">
    <circle cx="50" cy="50" r="35" fill="#60a5fa" opacity="0.7"/>
    <rect x="20" y="85" width="60" height="80" fill="#3b82f6" opacity="0.6" rx="10"/>
  </g>
  
  <g transform="translate(600,180)">
    <circle cx="50" cy="50" r="35" fill="#3b82f6" opacity="0.8"/>
    <rect x="20" y="85" width="60" height="80" fill="#60a5fa" opacity="0.7" rx="10"/>
  </g>
  
  <!-- Background elements -->
  <g transform="translate(100,50)">
    <rect x="0" y="0" width="600" height="300" fill="none" stroke="#60a5fa" stroke-width="2" opacity="0.3" rx="15"/>
    <line x1="50" y1="50" x2="550" y2="50" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
    <line x1="50" y1="100" x2="550" y2="100" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
    <line x1="50" y1="150" x2="550" y2="150" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(50,450)">
    <rect x="0" y="0" width="80" height="40" fill="#60a5fa" opacity="0.5" rx="5"/>
    <rect x="100" y="0" width="120" height="40" fill="#3b82f6" opacity="0.6" rx="5"/>
    <rect x="240" y="0" width="100" height="40" fill="#60a5fa" opacity="0.5" rx="5"/>
    <rect x="360" y="0" width="90" height="40" fill="#3b82f6" opacity="0.6" rx="5"/>
  </g>
  
  <text x="400" y="550" text-anchor="middle" fill="#e2e8f0" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Equipo CifraDO</text>
  <text x="400" y="580" text-anchor="middle" fill="#94a3b8" font-family="Arial, sans-serif" font-size="18">Expertos en Datos e IA</text>
  
  <!-- Tech icons -->
  <g transform="translate(650,450)">
    <circle cx="25" cy="25" r="20" fill="none" stroke="#60a5fa" stroke-width="2"/>
    <rect x="15" y="15" width="20" height="20" fill="none" stroke="#3b82f6" stroke-width="2" rx="3"/>
  </g>
</svg>